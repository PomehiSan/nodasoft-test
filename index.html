<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NodaSoft</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="page">
    <header class="page__header">
        <button class="button button-pop-up">Open pop-up button</button>
    </header>
    <main class="page__main">
        <section class="blocks">
            <div class="blocks__block blocks__block--1"></div>
            <div class="blocks__block blocks__block--2"></div>
            <div class="blocks__block blocks__block--3"></div>
            <div class="blocks__block blocks__block--4"></div>
            <div class="blocks__block blocks__block--5"></div>
        </section>

        <section class="blocks-2">
            <div class="blocks-2__block blocks-2__block--1"></div>
            <div class="blocks-2__block blocks-2__block--2"></div>
            <div class="blocks-2__block blocks-2__block--3"></div>
            <div class="blocks-2__block blocks-2__block--4"></div>
        </section>
    </main>
    <footer class="page__footer">

    </footer>
    <div class="popup popup--close">
        Pop-up
    </div>
</body>
</html>
